name: PR Merge Helper

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  check_suite:
    types: [completed]

permissions:
  pull-requests: write
  statuses: read
  checks: read

jobs:
  pr-helper:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'check_suite' && github.event.check_suite.pull_requests[0])
    steps:
      - name: Get PR merge status
        id: pr-status
        uses: actions/github-script@v7
        with:
          script: |
            let prNumber;
            if (context.eventName === 'pull_request') {
              prNumber = context.payload.pull_request.number;
            } else if (context.eventName === 'check_suite') {
              prNumber = context.payload.check_suite.pull_requests[0].number;
            }
            
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            
            // Check for merge blockers
            const blockers = [];
            
            if (pr.mergeable_state === 'blocked' || pr.mergeable_state === 'behind') {
              // Get status checks
              const { data: statuses } = await github.rest.repos.getCombinedStatusForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha,
              });
              
              // Find failed checks
              const failedChecks = statuses.statuses.filter(s => s.state === 'failure' || s.state === 'error');
              
              if (failedChecks.length > 0) {
                blockers.push('### âŒ Failed Status Checks\n');
                failedChecks.forEach(check => {
                  blockers.push(`- **${check.context}**: ${check.description || 'Failed'}`);
                  
                  // Add specific help for Vercel
                  if (check.context.toLowerCase().includes('vercel') && check.description?.includes('Authorization')) {
                    blockers.push(`  - ðŸ’¡ **Vercel authorization required**: The repository owner needs to authorize Vercel deployments from forks. See [Troubleshooting Guide](../blob/main/MERGE_TROUBLESHOOTING.md#1-failed-vercel-deployment-check-ï¸) for details.`);
                  }
                });
                blockers.push('');
              }
              
              if (pr.mergeable_state === 'behind') {
                blockers.push('### ðŸ”„ Branch is Behind\n');
                blockers.push('Your branch needs to be updated with the base branch.');
                blockers.push('```bash\ngit fetch origin\ngit rebase origin/main\ngit push --force-with-lease\n```\n');
              }
            }
            
            if (blockers.length > 0) {
              const message = `## ðŸš« Merge Blockers Detected\n\n${blockers.join('\n')}\n\n---\n\nðŸ“– For more help, see the [Merge Troubleshooting Guide](../blob/main/MERGE_TROUBLESHOOTING.md)`;
              
              // Check for existing comment
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              });
              
              const botComment = comments.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('Merge Blockers Detected')
              );
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: message
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: message
                });
              }
            } else if (pr.mergeable_state === 'clean') {
              // Check if we have an old blocker comment and update it
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              });
              
              const botComment = comments.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('Merge Blockers Detected')
              );
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: '## âœ… All Merge Blockers Resolved\n\nYour PR is now ready to merge! ðŸŽ‰'
                });
              }
            }
